<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
</head>
<body>
    <div>Typical sign in / login form with additional register buttons.</div>
    <div>&nbsp;</div>
    <form action="index.html">
        <div>
            <input type="email" name="emailAddress" value="otter@yojulab.com" id="emailaddress">
            <label for="emailaddress">Email address</label>
        <div>
            <input type="password" name="password" value="1234" id="password"> 
            <label for="password">Password</label>
        </div>
        <div>
            <input type="checkbox" name="rememberme" id="rememberme">
            <label for="rememberme">Remember me</label>
        </div>
        <div>
            <a href="../links.html">Forgot password?</span></a>
        </div>
        <div>
            <input type="submit" value="sign in">
        </div>
        <div>&nbsp;</div>
        <div>
            Not a member? <a href="../lists.html">Register</span></a>
        </div>
    </form>
</body>
</html>
