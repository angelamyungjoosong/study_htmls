<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div>Forms</div>
    <div>
        <form action="index.html">
            <div>
                <input type="radio" name="fruits" value="apple" id=""> 사과
                <input type="radio" name="fruits" value="banana" id=""> 바나나
                <input type="radio" name="fruits" checked value="strawberry" id=""> 딸기
            </div>
            <div>
                <label for="cars">Choose a car:</label>

                <select name="cars" id="cars">
                    <option value="hyundai">Hyundai</option>
                    <option value="volvo">Volvo</option>
                    <option value="saab" selected>Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div>
                <label for="cars">Choose a car(multiple):</label>

                <select name="cars" id="cars" multiple>
                    <option value="hyundai">Hyundai</option>
                    <option value="volvo">Volvo</option>
                    <option value="saab" selected>Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div>
                <button type="submit">Click Me!</button>
            </div>
        </form>
    </div>
    <hr>

                    <div>

                    </div>

                    <div>

                    <div>

                Check First : <input type="checkbox" name="mycheckfirst" checked>

</body>
